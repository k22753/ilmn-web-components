<mdc-dialog>
    <mdc-dialog-container>
        <mdc-dialog-surface>
            <mdc-dialog-title class="dialog-head">{{data?.dialogTitle}}</mdc-dialog-title>
            <mdc-dialog-content>
                <p class="dialog-sub-head">{{data?.dialogMessage}}</p>
            </mdc-dialog-content>
            <mdc-dialog-actions>
                <!-- <button ilmn-button class="ilmn-btn-secondary ilmn-btn-round">{{data?.firstBtnText}}
                </button>
                <button ilmn-button class="ilmn-btn-primary ilmn-btn-round"
                    mdcDialogAction="close">{{data?.secondBtnText}}
                </button> -->
                <button *ngFor="let button of data.buttons; let i = index" ilmn-button [class]="getClass(button.style)"
                    mdcDialogAction="close">{{button?.label}}
                </button>
            </mdc-dialog-actions>
        </mdc-dialog-surface>
    </mdc-dialog-container>
</mdc-dialog>
