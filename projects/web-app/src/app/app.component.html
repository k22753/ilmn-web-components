<div class="app">

    <div>
        <!-- Primary button -->
        <button ilmn-button class="ilmn-btn-primary">Primary Button
        </button>


        <!-- Round Primary button -->
        <button ilmn-button class="ilmn-btn-primary ilmn-btn-round">Round Primary Button
        </button>


        <!-- Raised Primary button -->
        <button ilmn-button class="ilmn-btn-primary ilmn-btn-raised  ilmn-btn-round">Raised Primary Button
        </button>


        <!-- Disabled Primary button -->
        <button ilmn-button disabled="true" class="ilmn-btn-primary  ilmn-btn-round">Disabled Primary Button
        </button>
    </div>

    <div>
        <!-- secondary button -->
        <button ilmn-button class="ilmn-btn-secondary"> Secondary Button
        </button>

        <!-- Round secondary button -->
        <button ilmn-button class="ilmn-btn-secondary ilmn-btn-round  ilmn-btn-round">Round Secondary Button
        </button>

        <!-- Raised secondary button -->
        <button ilmn-button class="ilmn-btn-secondary ilmn-btn-raised  ilmn-btn-round">Raised Secondary Button
        </button>


        <!-- Disabled secondary button -->
        <button ilmn-button class="ilmn-btn-secondary  ilmn-btn-round" disabled="true">Disabled Secondary Button
        </button>
    </div>

    <div>
        <!--link -->
        <a ilmn-button href="" class="ilmn-btn-link">Href link
        </a>

    </div>

    <div>

    </div>
