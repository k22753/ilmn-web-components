  <div>

    <section class="ilmn-checkbox app-margin-left">
      <span>
        <mdc-form-field>
          <mdc-checkbox [checked]="allComplete" [indeterminate]="someComplete()" (change)="setAll($event.checked)">
          </mdc-checkbox>
          <label> {{task.name}}</label>
        </mdc-form-field>
      </span>
      <span>
        <ul class="app-list">
          <li *ngFor="let subtask of task.subtasks">
            <mdc-form-field>
              <mdc-checkbox [(ngModel)]="subtask.completed" (ngModelChange)="updateAllComplete()"
                [disabled]="subtask.disabled">
              </mdc-checkbox>
              <label>{{subtask.name}}</label>
            </mdc-form-field>
          </li>
        </ul>
      </span>
    </section>

    <div>
      <div [formGroup]="form" class="ilmn-checkbox app-margin-left">
        <mdc-radio-group class="app-radio-group" formControlName="season">
          <fieldset *ngFor="let season of seasons">
            <legend>
              <mdc-form-field>
                <mdc-radio [value]="season.id" (change)="changeRadioEvent()">
                </mdc-radio>
                <label>{{season.label}}</label>
              </mdc-form-field>
            </legend>
            <mdc-radio-group formControlName="array1">
              <mdc-form-field *ngFor="let option of season.array">
                <mdc-radio [value]="option" [disabled]="form.controls['season'].value != season.id"></mdc-radio>
                <label>{{option}}</label>
              </mdc-form-field>
            </mdc-radio-group>
          </fieldset>
        </mdc-radio-group>
      </div>
    </div>
  </div>
</div>

<!-- Primary button -->

<ilmn-drawer [drawer]="drawer">
  <div class="drawer">
    <div class="drawer-main">
      <div *ngFor="let link of drawerOptions">
        <a class="drawer-text" *ngIf="link.label">{{link.label}}</a>
        <div *ngIf="link.divide" class="drawer-divide">
          <hr />
        </div>
      </div>
    </div>
    <div class="drawer-shut-section">
      <a class="drawer-text drawer-shut">
        <span class="drawer-shuticon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24">
            <path
              d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z" />
          </svg></span>Shut Down Instrument
      </a>
    </div>
  </div>
</ilmn-drawer>
